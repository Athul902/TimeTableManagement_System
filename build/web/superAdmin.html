<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Admin Portal</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f7f9fc;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            .navbar {
                background-color: #293b5f;
                color: #fff;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0rem 4rem;
            }

            .navbar h1 {
                font-size: 2.5rem;
                margin: 0;
                padding: 1rem;
                background: linear-gradient(45deg, #ffffff, #007fa3);
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }

            .logout-button {
                background-color: #d9534f;
                color: white;
                padding: 0.5rem 1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.3s, transform 0.2s;
            }

            .logout-button:hover {
                background-color: #c9302c;
                transform: translateY(-2px);
            }

            .container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                width: 100%;
                max-width: 400px;
                padding: 5rem;
                background-color: #fff;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            .redirect-button {
                background-color: #007fa3;
                color: white;
                padding: 1rem 0; /* Adjust padding as needed */
                width: 250px; /* Set a fixed width */
                border: none;
                border-radius: 4px;
                cursor: pointer;
                text-decoration: none;
                font-size: 1rem;
                transition: background-color 0.3s, transform 0.2s;
                display: inline-block;
                text-align: center;
            }


            .redirect-button:hover {
                background-color: #005e7d;
                transform: translateY(-2px);
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <h1>Super Admin Portal</h1>
            <button class="logout-button" id="logoutButton">Logout</button>
        </div>
        <div class="container">
            <div class="button-container">
                <a href="add_teacher.html" class="redirect-button">Add Faculty</a>
                <a href="showteachers.jsp" class="redirect-button">Show Faculties</a>
                <a href="add_course.html" class="redirect-button">Add Course</a>
                <a href="add_sub.jsp" class="redirect-button">Add Subject</a>            
            </div>
        </div>
        <script>
            const logoutButton = document.getElementById("logoutButton");

            logoutButton.addEventListener("click", () => {
                window.location.href = "index1.jsp"; // Redirect to index1.html
            });
        </script>
    </body>
</html>
